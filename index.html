<!doctype html><html><head>

	<style>
		table.cartro {
			border-collapse:collapse;
			display:inline-block;
		}
		table.cartro td[ini] {
			border:1px solid #ccc;
			padding:1em;
		}
		table.cartro tr td:first-child {border-left:2px solid black}
		table.cartro tr:first-child td {border-top:2px solid black}
		table.cartro tr:nth-child(3n) td {border-bottom:2px solid black}
		table.cartro tr td:nth-child(5n) {border-right:2px solid black}
	</style>
	<script>
		function shuf(arr)
		{
			//algoritme de yates per barrejar un array
			for (var i = arr.length - 1; i > 0; i--)
			{
				var j = Math.floor(Math.random() * (i + 1));
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
			return arr;
		}

		function ompleColumnes(ini)
		{
			var numeros = [ ];
			for(var i=ini;i<(ini+10);i++){numeros.push(i);}
			numeros=shuf(numeros);
			var caselles=document.querySelectorAll('table.cartro td[ini="'+ini+'"]');
			for(var i=0;i<caselles.length;i++)
				caselles[i].innerHTML=numeros.pop();
		}

		function init()
		{
			swapRows();
			[1,11,21,31,41,51,61,71,81].forEach(function(inicial)
			{
				ompleColumnes(inicial);
			})
		}

		function swapRows()
		{
			var inicials=[1,11,21,31,41,51,61,71,81];
			inicials=shuf(inicials);
			var trs=document.querySelectorAll('table.cartro tr');
			for(var i=0;i<trs.length;i++)
			{
				var nouInicial=inicials.pop();
				for(var j=0;j<trs[i].cells.length;j++)
					trs[i].cells[j].setAttribute('ini',nouInicial);
			}
		}
	</script>
